<header class="header-body">
    <div class="header-text">
        <h1>{{ header_text }}</h1>
        {% if (active_page == 'view_recipe') %}    
        <h5>{{ recipe_author }}<i class="far fa-clock icon recipe-card-icon-timer"></i>{{ recipe_time }} mins</h5>
        {% endif %}
    </div>
    <a href="{{ url_for('profile') }}">
        <i class="fas fa-user icon"></i>
    </a>
</header>
<div class="header-spacer"></div>
